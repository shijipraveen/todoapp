{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card_header">
    <h5 class="card_title">Task Update</h5>
  </div>
  <div class="card_body">
    <form method="post">
      {% csrf_token %}
      {{ form.as_p}}
      <button type="submit" class="btn btn-success">Update</button>
    </form>
  </div>
</div>

{% endblock %}
